<!DOCTYPE html>
<head>
    <title>Air Quality Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <br><h1 id="title">Air Quality<br>Monitor</h1><hr>

    <div id="content" class="row">
        <div class="col-sm-12  col-xs-12">
            <div id="analog" class="col-sm-6 col-xs-12">

                <div class="analogclass">
                    <img class="analogsensor" src="img/temp.png">
                    <span class="analogvalue" id="tempvalue">none</span>Â°C
                </div><p></p>
                
                <div class="analogclass">
                    <img class="analogsensor" src="img/humidity.png">
                    <span class="analogvalue" id="humidvalue">none</span>%
                </div><p></p>
                
                <div class="analogclass">
                    <img class="analogsensor" src="img/co.png">
                    <span class="analogvalue" id="gasvalue">none</span> PPB
                </div><p></p>
                
                <div class="analogclass">
                    <img class="analogsensor" src="img/pm25.png">
                    <span class="analogvalue" id="pm25value">none</span> PPM
                </div><p></p>

            </div>
        </div>
    </div>

    <script>

        var gasdata;
        var humid;
        var temp;
        var pm25;
        
        setup();
        function loop() {
            if(cpf){
                gasdata = cpf.get("a0");
                humid = cpf.get("DHT22", "d4", "dht22humi");
                temp = cpf.get("DHT22", "d4", "dht22temp");
                pm25 = cpf.get("DUST", "d2");
                
                pm25 = Math.round((Math.pow(pm25, 0.03))*84.03);
                
                document.getElementById("gasvalue").innerHTML = gasdata;
                document.getElementById("tempvalue").innerHTML = temp;
                document.getElementById("humidvalue").innerHTML = humid;
                document.getElementById("pm25value").innerHTML = pm25;
                
            }
            setTimeout(loop, 1000);
        }
        loop();




        // cpf setup
        function setup(){
            if(cpf)
                cpf.setPinMode('["resetPin"], ["setPinMode", "digital", 2, "DUST"], ["setPinMode", "analog", 0, "INPUT"], ["setPinMode", "digital", 4, "DHT22"]');
        }

    </script>
</body>
</html>
