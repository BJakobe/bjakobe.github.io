<!DOCTYPE html>
<head>
    <title>Air Quality Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>

</head>
<body>
    <br><h1 id="title">Power Consumption Monitor</h1><hr>

    <div id="content" class="row">
        <div class="col-sm-12  col-xs-12">
            <div id="analog" class="col-sm-6 col-xs-12">

                <canvas id="myChart" width="400" height="400"></canvas>
                <p id="loll"></p>


                <!--

            </div>
        </div>
    </div>

    <script>

        var current = [0,0,0,0,0];
        var offset;
        var raw;
        var counter = 0;

        var d = new Date();
        var n = d.toLocaleTimeString();

        setup();
        function loop() {
            if(cpf){
                raw = cpf.get("a0");
                current[counter] = (raw-offset)*0.045;
                current[counter] = Math.round(current[counter]*100)/100;

                document.getElementById("loll").innerHTML = current[counter] + " " + n;

                if(counter==4){
                    counter=0;
                }
                else{
                    counter++;
                }
                graph();
            }
            setTimeout(loop, 5000);
        }
        loop();

        // cpf setup
        function setup(){
            if(cpf){
                cpf.setPinMode('["resetPin"], ["setPinMode", "analog", 0, "INPUT"]');
                //                offset = cpf.get("a0");
                offset = 0;
            }
        }

        function graph(){

            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ["Red", "Blue", "Yellow", "Green", "Purple"],
                    datasets: [{
                        label: 'Real-Time Readingss',
                        data: [current[0], current[1], current[2], current[3], current[4]],
                        //                    data: [1.32,5.27,2.00,3.12,4.3],
                        backgroundColor: 'rgba(87, 195, 226, 0.2)',
                        borderColor: 'rgba(87,195,226,1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:false
                            }
                        }]
                    }
                }
            });

        }

    </script>
</body>
</html>
