                <div class="analogclass">
                    Sensor 1:

                </div><p></p>

    <script>
        var ultrasonic;

        setup();
        function loop() {
            if(cpf){
                ultrasonic = cpf.get("ultrasonic","d7","CM");

                document.getElementById("ultrasonic").innerHTML = ultrasonic;

            }
            setTimeout(loop, 1000);
        }
        loop();
        // cpf setup
        function setup(){
            if(cpf)
                //                cpf.setPinMode('["resetPin"], ["setPinMode", "digital", 6, "OUTPUT"], ["setPinMode", "digital", 7, "INPUT"], ["setPinMode", "digital", 9, "OUTPUT"], ["setPinMode", "digital", 4, "INPUT"]');

                cpf.setPinMode('["setPinMode", "digital", 7, "INPUT"], ["setPinMode", "digital", 6, "OUTPUT"]');

        }
