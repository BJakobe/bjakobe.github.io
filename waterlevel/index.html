<!DOCTYPE html>
<head>
    <title>Ultrasonic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <font id="title">Parking Spaces</font>

    <div id="content" class="row">
        <div class="col-sm-12  col-xs-12">
            <div id="analog" class="col-sm-6 col-xs-12">

                <div class="analogclass">
                    Sensor 1:
                    <span class="analogvalue" id="one">none</span>
                </div><p></p>


                <div class="analogclass">
                    Sensor 2:
                    <span class="analogvalue" id="two">none</span>
                </div><p></p>



            </div>
        </div>
    </div>

    <script>
        var switch1;
        var switch2;

        setup();
        function loop() {
            if(cpf){

                switch1 = cpf.get("d4");
                switch2 = cpf.get("d5");

                if(switch1==1){
                    switch1="open";
                }
                else{
                    switch1="closed";
                }

                if(switch2==1){
                    switch2="open";
                }
                else{
                    switch2="closed";
                }

                document.getElementById("one").innerHTML = switch1;
                document.getElementById("one").innerHTML = switch2;
                    //                ultrasonic = cpf.get("ultrasonic","d7","CM");
                    //
                    //                document.getElementById("ultrasonic").innerHTML = ultrasonic;

            }
                setTimeout(loop, 1000);
            }
            loop();

            function setup(){
                if(cpf)


                    //cpf.setPinMode('["setPinMode", "digital", 7, "INPUT"], ["setPinMode", "digital", 6, "OUTPUT"]');
                    cpf.setPinMode('["resetPin"], ["setPinMode", "digital", 4, "INPUT"], ["setPinMode", "digital", 5, "INPUT"]');
            }
    </script>
</body>
</html>
