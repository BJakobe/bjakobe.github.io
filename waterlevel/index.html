<!DOCTYPE html>
<head>
    <title>Water Level Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <br><h1 id="title">Water Level<br>Monitor</h1><hr>

    <div id="content" class="row">
        <div class="col-sm-12  col-xs-12">
            <div id="analog" class="col-sm-6 col-xs-12">

                <div class="analogclass">
                    <img class="analogsensor" src="img/temp.png">
                    <span class="analogvalue" id="500m">none</span>
                </div><p></p>
                
                <div class="analogclass">
                    <img class="analogsensor" src="img/humidity.png">
                    <span class="analogvalue" id="400m">none</span>
                </div><p></p>
                
                <div class="analogclass">
                    <img class="analogsensor" src="img/co.png">
                    <span class="analogvalue" id="300m">none</span>
                </div><p></p>
                
                <div class="analogclass">
                    <img class="analogsensor" src="img/pm25.png">
                    <span class="analogvalue" id="200m">none</span>
                </div><p></p>
                
                <div class="analogclass">
                    <img class="analogsensor" src="img/pm25.png">
                    <span class="analogvalue" id="100m">none</span>
                </div><p></p>

            </div>
        </div>
    </div>

    <script>

        var onem;
        var twom;
        var threem;
        var fourm;
        var fivem;
        
        setup();
        function loop() {
            if(cpf){
                onem = cpf.get("d5");
                twom = cpf.get("d6");
                threem = cpf.get("d7");
                fourm = cpf.get("d8");
                fivem = cpf.get("d9");
                
                document.getElementById("100m").innerHTML = onem;
                document.getElementById("200m").innerHTML = twom;
                document.getElementById("300m").innerHTML = threem;
                document.getElementById("400m").innerHTML = fourm;
                document.getElementById("500m").innerHTML = fivem;
                
            }
            setTimeout(loop, 1000);
        }
        loop();




        // cpf setup
        function setup(){
            if(cpf)
                cpf.setPinMode('["resetPin"], ["setPinMode", "digital", 5, "INPUT"], ["setPinMode", "digital", 6, "INPUT"], ["setPinMode", "digital", 7, "INPUT"], ["setPinMode", "digital", 8, "INPUT"], ["setPinMode", "digital", 9, "INPUT"]');
        }

    </script>
</body>
</html>
