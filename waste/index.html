<!DOCTYPE html>
<head>
    <title>Waste Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <br><h1 id="title">Waste Management System</h1><hr>

    <div id="content" class="row">
        <div class="col-sm-12  col-xs-12">
            <div id="analog" class="col-sm-6 col-xs-12">

                <div class="analogclass">
                    <h2>NON BIODEGRADABLE</h2>
                    <img class="analogsensor" src="img/closed.png" id="bin1">
                    <span class="analogvalue" id="one">none</span>
                </div><br><hr><br>


                <div class="analogclass">
                    <h2>RECYCLABLE</h2>
                    <img class="analogsensor" src="img/closed.png" id="bin2">
                    <span class="analogvalue" id="two">none</span>
                </div><p></p>



            </div>
        </div>
    </div>

    <script>
        var switch1;
        var switch2;
        var full1;
        var full2;

        setup();
        function loop() {
            if(cpf){
                
                document.getElementById("bin1").src = "img/closed.png";
                document.getElementById("bin2").src = "img/closed.png";

                switch1 = cpf.get("d4");
                switch2 = cpf.get("d5");

                if(switch1==1){
                    switch1="Bin is OPEN";
                    document.getElementById("bin1").src = "img/open.png";
                }
                else{
                    full1 = cpf.get("d2");
                    if (full1 == 1){
                        switch1 = "Bin is not yet full";
                    }
                    else{
                        switch1 = "Ready for Collection";
                        document.getElementById("bin1").src = "img/full.png";
                    }
                }

                if(switch2==1){
                    switch2="Bin is OPEN";
                    document.getElementById("bin2").src = "img/open.png";
                }
                else{
                    full2 = cpf.get("d3");
                    if (full2 == 1){
                        switch2 = "Bin is not yet full";
                    }
                    else{
                        switch2 = "Ready for Collection";
                        document.getElementById("bin2").src = "img/full.png";
                    }
                }

                document.getElementById("one").innerHTML = switch1;
                document.getElementById("two").innerHTML = switch2;

            }
            setTimeout(loop, 1000);
        }
        loop();

        function setup(){
            if(cpf)

                cpf.setPinMode('["resetPin"], ["setPinMode", "digital", 2, "INPUT"], ["setPinMode", "digital", 3, "INPUT"], ["setPinMode", "digital", 4, "INPUT"], ["setPinMode", "digital", 5, "INPUT"]');
        }
    </script>
</body>
</html>
